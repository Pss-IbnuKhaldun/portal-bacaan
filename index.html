<!DOCTYPE html><html lang="ms"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Portal Bahan Bacaan Digital Murid</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-50 min-h-screen"><div class="max-w-7xl mx-auto mt-10 bg-white p-8 rounded-xl shadow"><div class="text-center mb-8"><h1 class="text-4xl font-bold mb-4">ðŸ“š Portal Bahan Bacaan Digital</h1><p class="text-2xl font-bold mb-2">Bulan Februari 2025</p><p class="text-lg text-indigo-700 mb-1">Perpustakaan Ibnu Khaldun</p><p class="text-lg text-indigo-700 mb-6">Sekolah Kebangsaan Kota Rentang (KBA2011)</p></div><div class="mb-6"><label class="font-semibold mr-4">Filter:</label><select id="jenis-buku" class="p-2 border border-gray-300 rounded"><option value="">Semua Jenis Buku</option><option value="BAHASA MELAYU">Bahasa Melayu</option><option value="BAHASA INGGERIS">Bahasa Inggeris</option></select></div><div id="senarai-bahan" class="grid grid-cols-4 gap-4"></div></div><script>async function fetchAndRender() {const url = "https://raw.githubusercontent.com/Pss-IbnuKhaldun/portal-bacaan/main/bahan.json"; const res = await fetch(url); const bahan = await res.json(); const senarai = document.getElementById('senarai-bahan'); const filterJenis = document.getElementById('jenis-buku').value; senarai.innerHTML = ''; bahan.filter(item => !filterJenis || item.bookType === filterJenis).forEach(item => { senarai.innerHTML += `<div class="border p-4 rounded bg-white text-center"><div class="font-bold text-lg mb-2">${item.title}</div><div class="text-sm text-gray-500 mb-4">${item.bookType}</div><a class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" href="${item.url}" target="_blank">Akses Bahan</a></div>`; }); } document.getElementById('jenis-buku').onchange = fetchAndRender; fetchAndRender();</script></body></html>
