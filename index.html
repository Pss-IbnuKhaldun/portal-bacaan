<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Bahan Bacaan Digital</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { text-align: center; padding: 20px; }
        .dropdown { margin: 20px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .book-item { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .access-button { background-color: #007BFF; color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portal Bahan Bacaan Digital</h1>
        <h2>November 2025</h2>
        <p>Perpustakaan Ibnu Khaldun</p>
        <p>Sekolah Kebangsaan Kota Rentang</p>
    </div>
    <div class="dropdown">
        <label for="filter">Filter:</label>
        <select id="filter">
            <option value="semua">Semua Jenis Buku</option>
            <option value="bahasa-melayu">BAHASA MELAYU</option>
            <option value="bahasa-inggeris">BAHASA INGGERIS</option>
        </select>
    </div>
    <div class="grid-container" id="bookGrid">
        <!-- Books will be displayed here -->
    </div>
    <script>
        async function fetchBooks() {
            const response = await fetch('https://raw.githubusercontent.com/Pss-IbnuKhaldun/portal-bacaan/main/bahan.json');
            const books = await response.json();
            const bookGrid = document.getElementById('bookGrid');
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.innerHTML = `<h3>${book.title}</h3><p>${book.type}</p><button class='access-button' onclick='openLink(${book.link})'>Akses Bahan</button>`;
                bookGrid.appendChild(bookItem);
            });
        }

        function openLink(link) {
            window.open(link, '_blank');
        }

        document.getElementById('filter').addEventListener('change', (event) => {
            const filterValue = event.target.value;
            // Implement filtering logic here
        });

        fetchBooks();
    </script>
</body>
</html>
