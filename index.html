<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Display</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .book { border: 1px solid #ccc; padding: 10px; margin: 10px; }
        .filter { margin: 20px; }
    </style>
</head>
<body>
    <div class="filter">
        <h2>Filter Books</h2>
        <label for="language">Select Language:</label>
        <select id="language" onchange="filterBooks()">
            <option value="all">All</option>
            <option value="BM">Bahasa Melayu</option>
            <option value="BI">Bahasa Inggeris</option>
        </select>
    </div>
    <div id="book-list"></div>

    <script>
    async function fetchBooks() {
        const response = await fetch('bahan.json');
        const books = await response.json();
        displayBooks(books);
    }

    function displayBooks(books) {
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = '';
        const languageFilter = document.getElementById('language').value;

        books.forEach(book => {
            if (languageFilter === 'all' || book.language === languageFilter) {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `<h3>${book.title}</h3><p>Author: ${book.author}</p>`;
                bookList.appendChild(bookDiv);
            }
        });
    }

    function filterBooks() {
        fetchBooks();
    }

    window.onload = fetchBooks;
    </script>
</body>
</html>
